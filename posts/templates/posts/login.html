{% extends 'base.html' %}

{% block content %}
<!-- Page Header -->
<header
  class="masthead"
  style="background-image: url('../static/assets/img/login-bg.jpg')"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="page-heading">
          <h1>Log In</h1>
          <span class="subheading">Welcome Back!</span>
        </div>
      </div>
    </div>
  </div>
</header>

<main class="mb-4">
  <div class="container">
    <div class="row">
      <!-- TODO: add a flash message here for users registering twice -->
      <div class="col-lg-8 col-md-10 mx-auto">
        <!--TODO: render login form here-->
           <!-- Display form errors if there are any -->
          <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- This shows the form nicely -->
        <button type="submit">Login</button>
    </form>
      </div>
    </div>
  </div>
</main>

{% endblock %}
